<!DOCTYPE html>
<html lang="fa-AF">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>درخواست تکسی</title>
</head>
<body>
  <div class="container">
    <h1>درخواست تکسی</h1>

<form id="taxiForm" class="rtl-form">

    
  <label for="name">نام:</label>
  <input type="text" id="name" required>

  <label for="address">آدرس:</label>
  <input type="text" id="address" required>

  <label for="destination">مقصد:</label>
  <input type="text" id="destination" required>

  <label for="farePerPerson">کرایه هر نفر (افغانی):</label>
  <input type="number" id="farePerPerson" required>

  <label for="fareTotal">کرایه کل تاکسی (افغانی):</label>
  <input type="number" id="fareTotal" required>

  <button type="submit">ارسال درخواست</button>
</form>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
